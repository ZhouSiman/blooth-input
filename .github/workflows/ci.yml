name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v2

      - name: 使用 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: 安装依赖
        run: npm ci

      - name: 运行代码检查
        run: npm run lint

      - name: 运行测试
        run: npm test

      - name: 生成覆盖率报告
        run: npm run test:coverage

      - name: 上传覆盖率到 Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage/lcov.info

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v2

      - name: 使用 Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: 安装依赖
        run: npm ci

      - name: 构建项目
        run: npm run build

      - name: 构建 Docker 镜像
        run: docker build -t blooth-input:${{ github.sha }} .
